<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="padding: 20px;"> <span style="color: rgb(211, 51, 51);">Kan</span><span
            style="color: rgb(253, 125, 108);">Ban</span> Board</h2>
    <hr>
    <div style="max-width: 30%; margin: auto; padding: 10px; margin-top: 10px;">

        <form class="input-container" action="#">
            <input type="text" id="task-input" placeholder="Add new task">
            <button>Add Task</button>
        </form>
    </div>
    <div class="container">
        <div class="board" id="todo-col">
            <h3>Todo</h3>
        </div>
        <div class="board" id="inprogress-col">
            <h3>In Progress</h3>
        </div>
        <div class="board" id="onhold-col">
            <h3>On Hold</h3>
        </div>
        <div class="board" id="comp-col">
            <h3>Complete</h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
